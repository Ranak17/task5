<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-top-image">
                <img src="/images/image1.svg" alt="">
            </div>
            <div class="left-bottom-image">
                <img src="/images/DATASPACE.svg" alt=""> 
            </div>
            <span class="left-bottom-image" style="font-weight: bold;">Discover the science of Data</span>
        </div>
        <div class="right">
            <div class="login-form" style="box-shadow: 0px 0px 2rem grey;">
                <div class="sign-in" >
                    <div style="display: flex;font-size: 2rem;align-items: flex-end;"><span>Sign In</span></div>
                    <input type="text" placeholder="Email ID">
                    <input type="password" placeholder="Password">
                    <div style="display: flex;justify-content: flex-end; color: #373b96;"><span>Forget Password?</span></div>
                    <div class="btn">Sign in</div>
                </div>
                <div class="new-user">
                    <div style="display: flex;flex-direction: column;">
                        <span style="font-size: 1.6rem;">NEW USER?</span>
                        <span style="color: blue;font-weight: bolder;">Sign up now</span>
                        <span style="font-size: 0.7rem;color: #3b3b3b;margin-top: 1.5rem;">COPYRIGHT 2022, DATASPACE INC. ALL RIGHT RESERVED</span>
                    </div>
                    <div></div>
                </div>
            </div>
            <span></span>
        </div>
    </div>
</body>
</html>
